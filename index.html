<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clash of Sculptures</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/main.css">
		<!--script src="/js/Player.js"></script-->
		<script src="/js/socket.io-1.3.5.js"></script>
		<script src="/js/jquery-1.11.3.min.js"></script>
		<script src="/js/parse-1.5.0.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="login">
			<!--Login y Register-->
	    	<div class="container">
	    		<h1 class="text-center">Clash of Sculptures</h1>
	    				    <div class="row" id="user-form">
	    				    	<section class="col-md-12">
	    					    	<section class="col-md-6">
	    					    		<div class="jumbotron">
	    					    			<h2>INFO</h2>
	    					    		</div>
	    					    	</section>
	    				    	    <section class="col-md-3">
	    				    	        <h3>Ingresar</h3>
	    				    	        <form id="login-form">
	    				    	            <div class="form-group">
	    				    	                <input class="form-control" type="text" id="login-username" name="login-username" placeholder="Usuario" required>
	    				    	            </div>
	    				    	            <div class="form-group">
	    				    	                <input class="form-control" type="password" id="login-password" name="login-password" placeholder="Contraseña" required>
	    				    	            </div>
	    				    	            <div class="form-group">
	    				    	                <button class="btn btn-primary" type="submit">Ingresar</button>
	    				    	            </div>
	    				    	        </form>
	    				    	    </section>
	    				    	
	    				    	    <section class="col-md-3">
	    				    	        <h3>Registrarse</h3>
	    				    	        <form id="signup-form">
	    				    	            <div class="form-group">
	    				    	                <input class="form-control" type="text" id="signup-username" name="signup-username" placeholder="Usuario" required>
	    				    	            </div>
	    				    	            <div class="form-group">
	    				    	                <input class="form-control" type="email" id="signup-email" name="signup-email" placeholder="E-Mail" required>
	    				    	            </div>
	    				    	            <div class="form-group">
	    				    	                <input class="form-control" type="password" id="signup-password" name="signup-password" placeholder="Contraseña" required>
	    				    	            </div>
	    				    	            <div class="form-group">
	    				    	                <button class="btn btn-primary" type="submit">Registrarse</button>
	    				    	            </div>
	    				    	        </form>
	    				    	    </section>
	    				    	</section>
	    				    </div>
	    	</div>
		</div>
		<div id="nickname">
			<div class="form-group">
            	Bienvenido <span id="user-span"></span>
            	
        	</div>
			<div id="form">
				<h2 class="fachero">Clash of Sculptures</h2>
				<div class="form-group">
					<button class="btn btn-primary" id="ingresar">Ingresar</button>
				</div>
				<p id="error" hidden>Usuario Existente</p>
				<div class="form-group">
					<button class="btn btn-primary" onclick="window.location.href='/credits'" class="button">Creditos</button>
				</div>
				<div class="form-group">
					<a class="btn btn-primary" id="salir">Salir</a>
				</div>
			</div>
		</div>
		<div id="display">
			<div class="battlefield">
			</div>
			<div id="usuarios">
				<div>
					<button id="revivirbtn" type="button" value="Revivir">Revivir</button>
					<h3>Time: <span id="relojleft">--</span></h3>
					<h3>Conectados</h3>
					<table id="usuariosUl">
					</table>
				</div>
			</div>
		</div>
		<div id="results">
			<div id="resultsMedio">
				<h2 class="fachero">¡¡GAME OVER!!</h2>
				<h3 class="fachero">Resultados</h3>
				<table id="resultsTable"></table>
				<p><button id="volverAJugar">Volver a Jugar</button></p>
			</div>
		</div>
		<script src="/js/perro.js"></script>
		<script src="/js/jquery.overlaps.js"></script>
	</body>
</html>
